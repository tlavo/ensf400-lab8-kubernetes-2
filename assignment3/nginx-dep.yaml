apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
spec:
  selector:
    matchLabels:
      app: nginx
      run: nginx-svc
  replicas: 5
  template:
    metadata:
      labels:
        app: nginx
        run: nginx-svc
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80

        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.cfg
          
      volumes:
      - name: config-volume
        configMap:
          name: nginx-configmap
          items:
          - key: nginx.cfg
            path: nginx.cfg